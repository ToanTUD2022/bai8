<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy đoán xem</title>
    <script>
        function startGame() {
            // Lấy giá trị ngẫu nhiên từ 1 đến 10
            const randomValue = Math.floor(Math.random() * 10) + 1;
            let guess;

            do {
                // Yêu cầu người dùng nhập giá trị
                guess = prompt("Nhập một số từ 1 đến 10:");

                // Kiểm tra nếu đầu vào không phải là số hợp lệ
                if (isNaN(guess) || guess < 1 || guess > 10) {
                    alert("Vui lòng nhập một số từ 1 đến 10.");
                } else {
                    guess = Number(guess);
                }
            } while (guess !== randomValue);

            // Hiển thị thông báo đoán đúng
            alert("Chúc mừng! Bạn đã đoán đúng.");
        }
    </script>
</head>
<body>
    <button onclick="startGame()">Bắt đầu trò chơi</button>
</body>
</html>
